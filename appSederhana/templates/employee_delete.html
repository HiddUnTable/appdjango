    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <title>Confirm_Delete</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
            rel="stylesheet">
    </head>
    <body class="bg-dark">
        <div class="container mt-5">
            <h2 class="text-center text-light mb-4  ">Confirm Delete?</h2>
            <p class="text-center text-light">Please check before you delete<strong> {{ employee.first_name }} {{ employee.last_name }}</strong>.</p>
        
            <form id="deleteForm" method="post" action="{% url 'employee_delete' employees.nip %}">
                {% csrf_token %}
                <div class="text-center">
                    <button type="button" class="btn btn-success" onclick="confirmDelete()">Yes</button>
                    <button type="button" class="btn btn-danger"onclick="cancelDelete()">No</button>
                </div>
            </form>
    
            <script>
                function confirmDelete() {
                    document.getElementById('deleteForm').submit();
                }
    
                function cancelDelete() {
                    window.location.href = "{% url 'employee_list' %}";
                }
          </script>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
