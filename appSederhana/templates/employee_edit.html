<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial scale=1.0">
    <title>Edit_Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
            rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <h2 class="text-center text-light mb-5">Edit Employee</h2>
        <form action="{% url 'employee_edit' employee.nip %}" method="post" class="w-50 mx-auto">
            {% csrf_token %}
       
            <div>
                <label for="nip" class="form-label text-light">Employee Number:</label>
                <input type="nip" name="nip" value="{{employee.nip}}" pattern ="[0-9]+" class="form-control" readonly>
                <br><br>
            </div>
    
            <div class="mb-3">
                <label for="first_name" class="form-label text-light">First Name:</label>
                <input type="first_name" name="first_name" value="{{employee.first_name}}" class="form-control" required>
                <br><br>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label text-light">Last Name:</label>
                <input type="last_name" name="last_name" value="{{employee.last_name}}" class="form-control"required>
                <br><br>
            </div>
            
            <div class="mb-3">
                <label for="gender" class="form-label text-light">Gender:</label>
                <select name="gender">
                    <option value="M" {% if employee.gender == "M" %}selected{% endif %}>Male</option>
                    <option value="F" {% if employee.gender == "F" %}selected{% endif %}>Female</option>
                </select>
                <br><br>
            </div>

            <div class="mb-3">
                <label for="birth_place" class="form-label text-light">Birth Place:</label>
                <input type="birth_place" name="birth_place" value="{{employee.birth_place}}" class="form-control"required>
                <br><br>
            </div>
            
            <div class="mb-3">
                <label for="birth_date" class="form-label text-light">Birth Date:</label>
                {% comment %} <input type ="date" name="birth_date"  value="{{form.birth_date.value|default:employee.birth_date}}" class="form-control"> {% endcomment %}
                <input type="date" name="birth_date" value="{{ employee.birth_date|date:'Y-m-d' }}" class="form-control" required>
                <br><br>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label text-light">Address:</label>
                <textarea type="address" name="address" class="form-control"required>{{employee.address}}</textarea>   
                <br><br>
            </div>
            
            <div class="mb-3">
                <label for="phone_number" class="form-label text-light">Phone Number:</label>
                <input type="phone_number" name="phone_number" value="{{employee.phone_number}}" pattern ="[0-9]+" class="form-control"required>
                <br><br>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label text-light">Email:</label>
                <input type="email" name="email" value="{{employee.email}}" class="form-control"required>
                <br><br>
            </div>
            
            <div class="mb-3">
                <label for="date_joined" class="form-label text-light">Date Joined:</label>
                <input type="date" name="date_joined" value="{{ employee.date_joined|date:'Y-m-d' }}" class="form-control" required>
                {% comment %} {{form.date_joined}} {% endcomment %}
                <br><br>
            </div>
    
            <button type="submit" class="button btn btn-success text-light">Save Changes</button>
            <br></br>
            <a href ="{% url 'employee_list' %}" class="button btn btn-primary text-light">Back</a>
    
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
