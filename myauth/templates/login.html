<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
   rel="stylesheet">
</head>
<body class="bg-dark">
  <div class="container mt-5">
      <h2 class="text-center text-light mb-4">Login</h2>
      <form action="{% url 'login_page' %}" method ="post" class="w-50 mx-auto">
          {% csrf_token %}
          
          <div class="mb-3">
              <label for="username" class="form-label text-light">Username:</label>
              <input type="text" name="username" class="form-control"required>
              <br><br>
          </div>

          <div class="mb-3">
              <label for="password" class="form-label text-light">Password:</label>
              <input type="password" name="password" class="form-control"required>
              <br><br>
          </div>
  
          <button type="submit" class="button btn btn-success btn-block">Login</button>
          <br><br>
          <a href ="{% url 'home' %}" class="button btn btn-primary">Back</a>
     
      </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
